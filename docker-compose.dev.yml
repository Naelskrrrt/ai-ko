version: '3.8'

services:
  # Backend en mode développement avec hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
    command: >
      sh -c "
        flask db upgrade &&
        flask run --host=0.0.0.0 --port=5000 --reload
      "
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - /app/venv  # Exclure venv du volume

  # Frontend en mode développement avec hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:5000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-smart_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-systeme_intelligent}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

  # Celery Worker en mode développement
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      FLASK_ENV: development

  # Celery Beat en mode développement
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      FLASK_ENV: development

