groups:
  - name: system_alerts
    interval: 30s
    rules:
      # Backend alerts
      - alert: BackendDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend is down"
          description: "Backend service has been down for more than 1 minute"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="backend"} > 1073741824
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on backend"
          description: "Backend memory usage is above 1GB for more than 5 minutes"

      # Database alerts
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL has been down for more than 1 minute"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"



