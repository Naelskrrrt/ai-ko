# Configuration ngrok
# Ce fichier peut être utilisé pour configurer ngrok avec des options avancées
# Pour utiliser ce fichier: ngrok http 3000 --config ngrok.yml

version: "2"
authtoken: # Ajoutez votre token ngrok ici (optionnel, mais recommandé pour plus de fonctionnalités)
# Obtenez votre token sur https://dashboard.ngrok.com/get-started/your-authtoken

tunnels:
  frontend:
    addr: 3000
    proto: http
    bind_tls: true  # Force HTTPS
    
  backend:
    addr: 5000
    proto: http
    bind_tls: true  # Force HTTPS




