# Configuration Nixpacks pour Railway
# Ce fichier indique à Railway comment construire et démarrer l'application

# Utiliser le provider Python natif de Nixpacks
providers = ["python"]

[phases.setup]
nixPkgs = ["gcc", "postgresql"]

[phases.install]
# Nixpacks gère automatiquement pip pour Python
cmds = ["pip install -r requirements-railway.txt"]

[start]
# 1 worker pour économiser la RAM sur le plan Hobby
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 180 run:app"

[variables]
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
# Utiliser l'API Hugging Face (pas les modèles locaux)
HF_USE_CHAT_API = "true"

